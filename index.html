<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rumah Impian</title>
  <link rel="stylesheet" href="style.css">
  <!-- Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>

  <!-- Header Parallax -->
  <section class="parallax parallax1">
    <div class="overlay">
      <h1>Selamat Datang di Rumah Impian</h1>
      <p>Temukan properti terbaik untuk masa depan Anda</p>
    </div>
  </section>

  <!-- Filter -->
  <section class="filters">
    <button class="filter-btn" onclick="filterProperties('all')">Semua</button>
    <button class="filter-btn" onclick="filterProperties('rumah')">Rumah</button>
    <button class="filter-btn" onclick="filterProperties('ruko')">Ruko</button>
    <button class="filter-btn" onclick="filterProperties('tanah')">Tanah</button>
  </section>

  <!-- Daftar Properti -->
  <section class="properties">
    <div class="property-card rumah">
      <img src="images/rumah1.jpg" alt="Rumah Jakarta">
      <h3>Rumah Minimalis Jakarta</h3>
      <p>Harga: Rp 500 juta</p>
    </div>

    <div class="property-card ruko">
      <img src="images/ruko1.jpg" alt="Ruko Surabaya">
      <h3>Ruko Strategis Surabaya</h3>
      <p>Harga: Rp 1,2 miliar</p>
    </div>

    <div class="property-card tanah">
      <img src="images/tanah1.jpg" alt="Tanah Bandung">
      <h3>Tanah Luas Bandung</h3>
      <p>Harga: Rp 800 juta</p>
    </div>
  </section>

  <!-- Footer Parallax -->
  <section class="parallax parallax2">
    <div class="overlay">
      <h2>Hubungi Kami</h2>
      <p>Email: rumahimpian@gmail.com</p>
      <div class="social-icons">
        <a href="#"><i class="fab fa-facebook"></i></a>
        <a href="#"><i class="fab fa-instagram"></i></a>
        <a href="#"><i class="fab fa-x-twitter"></i></a>
        <a href="#"><i class="fab fa-whatsapp"></i></a>
        <a href="#"><i class="fab fa-google"></i></a>
      </div>
    </div>
  </section>

  <!-- Script Filter -->
  <script>
    function filterProperties(category) {
      let cards = document.querySelectorAll('.property-card');
      cards.forEach(card => {
        if (category === 'all') {
          card.style.display = 'block';
        } else {
          if (card.classList.contains(category)) {
            card.style.display = 'block';
          } else {
            card.style.display = 'none';
          }
        }
      });
    }
  </script>
</body>
</html>
